<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <title>Biological Outcomes</title>
    </head>

    <body>
    	<nav>
    		<h1>Visualization of Biological Outcomes</h1>
        <hr>
        <button title="Zoom in on selected data" id="keep-data" disabled="disabled">Keep</button>
        <button title="Remove selected data" id="exclude-data" disabled="disabled">Exclude</button>
        <button title="Export data as CSV" id="export-data">Export</button>

        <div class="controls">
          <strong id="rendered-count"></strong>/<strong id="selected-count"></strong>
          <div class="fillbar">
            <div id="selected-bar">
              <div id="rendered-bar">&nbsp;
              </div>
            </div>
          </div>
          Lines at <strong id="opacity"></strong> opacity.
          <h3>Controls</h3>
            <div>
              Change Style<br>
              <button id="hide-ticks" >Hide Ticks</button>
              <button id="show-ticks" disabled="disabled" >Show Ticks</button>
              <br>
              <button id="dark-theme" >Dark Theme</button>
              <button id="light-theme" disabled="disabled" >Light Theme</button>
            </div>


            <div>
              Change Scale<br>
              <button id="log-scale" >Log</button>
              <button id="linear-scale" disabled=true>Linear</button>
            </div>


            <div>
              Select Data Source
              <select class="controls-menu"  id="dataSources">
                <option value="Loading">Loading</option>
              </select>
              <form id="form" method="post" enctype="multipart/form-data" action="/submit">
                Upload New CSV
                <input class="controls-menu" id="file-input" type="file" accept=".csv, text/csv" name="uploadFile" />
                <input class="controls-menu" type="submit" value="Submit"><br>
              </form>
            </div>
            <div>
              Reset Vis<br>
              <button id="reset">Reset</button>
            </div>

        </div>
        <div style="clear:both;"></div>
        <div>
          <hr>
          <div  class="third">
            <h3>Filter by Treatment/Tissue</h3>
            <button id="deselect">Deselect All</button>
            <button id="select" >Select All</button>
            <p id="legend">
            </p>
          </div>
          <div class="third">
            <hr>
            <h3>Search by Sample Number<input  class="controls-menu" type="text" id="search" placeholder="Eg. 1-1L"></input></h3>
            <p id="sample-list">
            </p>
          </div>
        <div>
      </nav>
      <div class="viz">
        <div id="chart">
          <canvas id="background"></canvas>
          <canvas id="foreground"></canvas>
          <canvas id="highlight"></canvas>
          <svg></svg>
        </div>
      </div>

      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="d3-history.min.js"></script>
      <script src="http://underscorejs.org/underscore.js"></script>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="index.js"></script>
      <div class="result" style="display: none">
      </div>
    </body>
</html>
