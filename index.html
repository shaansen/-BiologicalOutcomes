<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>

    <body>
    	<nav>
    		<h1>Visualization of Biological Outcomes</h1>
	    	Select Treatment Type :
	    	<br /><input type="checkbox" id="TreatmentType" value="AIP"> AIP
	    	<br /><input type="checkbox" id="TreatmentType" value="AIPV"> AIPV
	    	<br /><input type="checkbox" id="TreatmentType" value="AIV"> AIV
	    	<br /><input type="checkbox" id="TreatmentType" value="APV"> APV
	    	<br /><input type="checkbox" id="TreatmentType" value="IPV"> IPV
	    	<br /><input type="checkbox" id="TreatmentType" value="untreated"> untreated
	    	<br />
	    	<hr>
	    	Select Tissue Type :
	    	<br /><input type="checkbox" id="TissueType" value="Lymph"> Lymph
	    	<br /><input type="checkbox" id="TissueType" value="Tumor"> Tumor
	    	<hr>
    	</nav>
    	<div class="viz">
    	</div>
      <div>
        <p>Select Data Source</p>
        <select id="dataSources">
          <option value="Loading">Loading</option>
        </select>
      </div>
      <div>
        <form id="form" method="post" enctype="multipart/form-data" action="/submit">
          <p>Upload New Data</p>
          <input id="file-input" type="file" name="uploadFile" />
          <input type="submit" value="Submit">
        </form>
      </div>
    	<script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="index.js"></script>
      <div class="result" style="display: none">
      </div>
    </body>
</html>
