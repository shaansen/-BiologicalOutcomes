<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>

    <body>
    	<nav>
    		<h1>Visualization of Biological Outcomes</h1>
        <button title="Zoom in on selected data" id="keep-data" disabled="disabled">Keep</button>
        <button title="Remove selected data" id="exclude-data" disabled="disabled">Exclude</button>
        <button title="Export data as CSV" id="export-data">Export</button>

        <div class="controls">
          <strong id="rendered-count"></strong>/<strong id="selected-count"></strong>
          <div class="fillbar">
            <div id="selected-bar">
              <div id="rendered-bar">&nbsp;
              </div>
            </div>
          </div>
          Lines at <strong id="opacity"></strong> opacity.
          <span class="settings">
            <button id="hide-ticks">Hide Ticks</button>
            <button id="show-ticks" disabled="disabled">Show Ticks</button>
            <button id="dark-theme">Dark</button>
            <button id="light-theme" disabled="disabled">Light</button>
          </span>
        </div>
        <div style="clear:both;"></div>
        <div>
          <div  class="third">
            <h3>Filter by Treatment Types</h3>
            <p id="legend">
            </p>
          </div>
          <div class="third">
            <h3>Search by Sample Number<input type="text" id="search" placeholder="Eg. 1-1L"></input></h3>
            <p id="food-list">
            </p>
          </div>
        <div>
      </nav>
      <div class="viz">
        <div id="chart">
          <canvas id="background"></canvas>
          <canvas id="foreground"></canvas>
          <canvas id="highlight"></canvas>
          <svg></svg>
        </div>
      </div>
      <div>
        <p>Select Data Source</p>
        <select id="dataSources">
          <option value="Loading">Loading</option>
        </select>
      </div>
      <div>
        <form id="form" method="post" enctype="multipart/form-data" action="/submit">
          <p>Upload New CSV</p>
          <input id="file-input" type="file" accept=".csv, text/csv"" name="uploadFile" />
          <input type="submit" value="Submit">
        </form>
      </div>
    	<script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="http://underscorejs.org/underscore.js"></script>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="index.js"></script>
      <div class="result" style="display: none">
      </div>
    </body>
</html>
